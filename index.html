<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Project - QR Code</title>
    <style>
      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }

      body {
        background-color: #d5e1ef;
      }

      div {
        width: 320px;
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        padding: 16px;
        margin: 0 auto;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="qrcode-no-border-blue.png" />
      <h1>Improve your Front-end skills</h1>
      <p>
        Scan the QR Code to see the link
      </p>
    </div>
  </body>
</html>
